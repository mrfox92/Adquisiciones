<div class="container-fluid">
    <div class="row justify-content-center animated fadeIn" *ngIf="departments && office">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Editar oficina</h4>
                    <h6 class="card-subtitle">utiliza este formulario para editar informaci√≥n de una oficina</h6>
                    <form ngNativeValidate #form="ngForm" class="form-horizontal p-t-20" (ngSubmit)="updateOffice( form )">
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Departamentos</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-tasks"></i></div>
                                    <select [(ngModel)]="office.department_id" #departmentId="ngModel" name="departmentId" class="form-control" required>
                                        <option value="" disabled>Seleccione departamento</option>
                                        <option *ngFor="let department of departments" [ngValue]="department.id">{{ department.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon "><i class="ti-user"></i></div>
                                    <input [(ngModel)]="office.name" #name="ngModel" name="name" required type="text" class="form-control" [ngClass]="{ 'is-invalid animated pulse': name.invalid && ( name.dirty || name.touched ) }" placeholder="Nombre proveedor">
                                </div>
                                <div *ngIf="name.invalid && ( name.dirty || name.touched )" class="text-danger">
                                    <small>El nombre es requerido</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-b-0 ">
                            <div class="offset-sm-3 col-sm-9 col-md-12 ">
                                <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-block waves-effect waves-light">
                                    <i class="fa fa-save "></i> Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
