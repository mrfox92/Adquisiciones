<div class="container-fluid">
    <div class="row justify-content-center animated fadeIn" *ngIf="providers">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Nueva factura</h4>
                    <h6 class="card-subtitle">utiliza este formulario para registrar una nueva factura</h6>
                    <form ngNativeValidate [formGroup]="formulario" class="form-horizontal p-t-20" (ngSubmit)="registerInvoice()">
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Proveedores</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-tasks"></i></div>
                                    <select formControlName="provider_id" class="form-control">
                                        <option value="" disabled>Seleccione departamento</option>
                                        <option *ngFor="let provider of providers" [ngValue]="provider.id">{{ provider.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">N째 factura</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input formControlName="invoice_number" type="number" class="form-control" placeholder="ingrese N째 factura">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Fecha emisi처n (opcional)</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control" formControlName="emission_date" type="date" placeholder="Ingrese fecha emisi처n factura">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Fecha vencimiento (opcional)</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control" formControlName="expiration_date" type="date" placeholder="Ingrese fecha vencimiento factura">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-b-0 ">
                            <div class="offset-sm-3 col-sm-9 col-md-12 ">
                                <button type="submit" class="btn btn-success btn-block waves-effect waves-light">
                                    <i class="fa fa-save "></i> Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
