<div class="container-fluid">
    <div class="row justify-content-center animated fadeIn" *ngIf="providers && invoice">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Editar factura</h4>
                    <h6 class="card-subtitle">utiliza este formulario para editar una factura</h6>
                    <form #form="ngForm" class="form-horizontal p-t-20" (ngSubmit)="updateInvoice( form )">
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">Proveedores</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-tasks"></i></div>
                                    <select [(ngModel)]="invoice.provider_id" #providerId="ngModel" name="providerId" class="form-control" required>
                                        <option value="" disabled>Seleccione proveedor</option>
                                        <option *ngFor="let provider of providers" [ngValue]="provider.id">{{ provider.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputuname3" class="col-sm-3 control-label">N° factura</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="ti-user"></i></div>
                                    <input [(ngModel)]="invoice.invoice_number" #invoice_number="ngModel" required name="invoice_number" type="number" class="form-control" [ngClass]="{ 'is-invalid animated pulse': invoice_number.invalid && ( invoice_number.dirty || invoice_number.touched ) }"
                                        placeholder="ingrese N° factura">
                                </div>
                                <div *ngIf="invoice_number.invalid && ( invoice_number.dirty || invoice_number.touched )" class="text-danger">
                                    <small>El N° de factura es requerido</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Fecha emisión (opcional)</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control" 
                                        type="date" 
                                        #emission_date="ngModel"
                                        [ngModel]="invoice.emission_date | date:'yyyy-MM-dd'"
                                        (ngModelChange)="invoice.emission_date = $event"
                                        name="emission_date"
                                        placeholder="Ingrese fecha emisión factura"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">Fecha vencimiento (opcional)</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input class="form-control" 
                                        [ngModel]="invoice.expiration_date | date:'yyyy-MM-dd'"
                                        (ngModelChange)="invoice.expiration_date = $event"
                                        name="expiration_date"
                                        #expiration_date="ngModel" type="date" 
                                        placeholder="Ingrese fecha vencimiento factura"
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-b-0 ">
                            <div class="offset-sm-3 col-sm-9 col-md-12 ">
                                <button [disabled]="!form.valid" type="submit " class="btn btn-success btn-block waves-effect waves-light ">
                                    <i class="fa fa-save "></i> Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
